---
layout: default
---

<ul class="posts">
	{% for post in site.posts limit:20 %}
	{% if post.title != "Akira Yokokawa" and post.title != "Publications" %}
	<li>
		<span class="date">{{ post.date | date: "%b %d, %Y" }}</span>
		<a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
